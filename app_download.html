<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Android App Install</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f9f9f9;
    }
    .download-btn {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        text-decoration: none;
        margin-top: 50px;
    }
    .download-btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h1>Download Android App</h1>
<p>Click the button below to download the APK file:</p>

<!-- 修改这里的 href 为你的 APK raw 链接 -->
<a class="download-btn" href="https://raw.githubusercontent.com/dealer-ios/Mobile-APP-APK/master/apk_download.plist" download>Download APK</a>

</body>
